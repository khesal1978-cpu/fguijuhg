<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>PingCaset Mining Dashboard</title>
    <meta name="description" content="PingCaset - Your Crypto Mining Hub. Mine, earn, and grow your team." />
    <meta name="author" content="PingCaset" />
    
    <!-- Mobile Web App Meta Tags -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="PingCaset" />
    <meta name="theme-color" content="#0a0a0f" />
    <meta name="msapplication-TileColor" content="#0a0a0f" />
    <meta name="format-detection" content="telephone=no" />
    
    <!-- Prevent text selection on mobile for app-like feel -->
    <meta name="touch-action" content="manipulation" />
    
    <!-- Preload critical assets -->
    <link rel="preload" href="/src/assets/pingcaset-logo.png" as="image" type="image/png" />
    
    <!-- Preconnect to critical domains -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://firestore.googleapis.com" />
    <link rel="preconnect" href="https://identitytoolkit.googleapis.com" />
    
    <!-- Load fonts with display swap for faster rendering -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Space+Grotesk:wght@500;600;700&display=swap" rel="stylesheet" />

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/favicon.ico" />
    <link rel="apple-touch-icon" href="/favicon.ico" />

    <!-- Open Graph -->
    <meta property="og:title" content="PingCaset Mining Dashboard" />
    <meta property="og:description" content="Your Crypto Mining Hub - Mine, earn, and grow your team." />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="https://lovable.dev/opengraph-image-p98pqg.png" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@PingCaset" />
    <meta name="twitter:image" content="https://lovable.dev/opengraph-image-p98pqg.png" />
    
    <!-- Performance hints -->
    <link rel="dns-prefetch" href="https://fonts.googleapis.com" />
    <link rel="dns-prefetch" href="https://firestore.googleapis.com" />
    
    <style>
      /* Critical CSS for instant loading */
      html, body, #root {
        margin: 0;
        padding: 0;
        height: 100%;
        width: 100%;
        background: #0a0a0f;
        color: #f5f5f5;
        font-family: 'Inter', system-ui, -apple-system, sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        overflow: hidden;
      }
      
      /* Initial loading state */
      #root:empty::before {
        content: '';
        position: fixed;
        top: 50%;
        left: 50%;
        width: 40px;
        height: 40px;
        margin: -20px 0 0 -20px;
        border: 3px solid rgba(168, 85, 247, 0.2);
        border-top-color: #a855f7;
        border-radius: 50%;
        animation: spin 0.8s linear infinite;
      }
      
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
      
      /* Prevent overscroll bounce on iOS */
      body {
        overscroll-behavior: none;
        -webkit-overflow-scrolling: touch;
      }
      
      /* Safe area padding for notched devices */
      .safe-area-bottom {
        padding-bottom: env(safe-area-inset-bottom, 0px);
      }
    </style>
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
